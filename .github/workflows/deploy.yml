name: Publish
on:
  push:
    branches:
      - test4
      - test5
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: "Use NodeJS 14"
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: "install dependencies"
        run: yarn install
      - name: "publish"
        run: lerna publish --no-private --yes
        env: ${{ secrets.NPM_TOKEN }}
