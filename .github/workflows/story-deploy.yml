name: story-book
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - dev
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: 'Use NodeJS 14'
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: 'Install Dependencies'
        run: yarn install
      - name: 'Deploy'
        run: yarn chromatic
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
