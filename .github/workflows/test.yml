name: Lint & Test
on:
  pull_request:
    branches:
      - test4
      - dev
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: "Use NodeJS 14"
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: "Install Dependencies"
        run: yarn install
      - name: "Test"
        run: yarn test
